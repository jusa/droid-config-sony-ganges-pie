Description: Pattern with packages for kirin HW Adaptation
Name: jolla-hw-adaptation-kirin
Requires:
- droid-hal-kirin
- droid-hal-kirin-img-boot
- droid-hal-kirin-img-recovery
- droid-hal-kirin-tools

# Hybris packages
- libhybris-libEGL
- libhybris-libGLESv2
- libhybris-libwayland-egl

# Bluetooth
- bluebinder

# Telephony
- ofono-ril-binder-plugin

# NFC
- nfcd-binder-plugin

# Sensors
- hybris-libsensorfw-qt5

# Vibra
- ngfd-plugin-native-vibrator
- qt5-feedback-haptics-native-vibrator

# Needed for /dev/touchscreen symlink
- qt5-plugin-generic-evdev

- pulseaudio-modules-droid
- pulseaudio-modules-droid-hidl
# for audio recording to work:
- qt5-qtmultimedia-plugin-mediaservice-gstmediacapture

# These need to be per-device due to differing backends (fbdev, eglfs, hwc, ..?)
- qt5-qtwayland-wayland_egl
- qt5-qpa-hwcomposer-plugin
- qtscenegraph-adaptation

# For hybris devices with droidmedia, see HADK pdf for more information
- gstreamer1.0-droid
- gmp-droid

# For camera dummy audioflinger is needed
- audiosystem-passthrough-dummy-af

# This is needed for notification LEDs
- mce-plugin-libhybris

## USB mode controller
# Enables mode selector upon plugging USB cable:
- usb-moded

# hammerhead, grouper, and maguro use this in scripts, so include for all
- rfkill

# enable device lock and allow to select untrusted software
- sailfish-devicelock-fpd

# Enable home encryption
- sailfish-device-encryption

# For GPS
- geoclue-provider-hybris

# For suspend to work with enabled Wi-Fi on newer Qualcomm devices
- sailfish-connman-plugin-suspend

Summary: Jolla HW Adaptation kirin

